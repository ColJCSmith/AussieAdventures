<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <title>Aussie Adventures</title>
  </head>

  <body>
    <header>
      <div id="logoWrapper"><img src="assets/images/logo.svg" /></div>
    </header>
    <h1 id="title">Holiday Destinations</h1>
    <div id="loading">
      <img src="assets/images/loading.svg" alt="loading" />
      <p>Loading...</p>
    </div>
    <div id="cardWrapper">
      <button id="filterBtn">
        <img src="assets/images/filter-icon.svg" />Filter Results
      </button>
      <div id="filterResults">
        <form id="filterForm">
          <div class="filterCategory">
            <p>Liked</p>
            <div class="switch">
              <input id="filterLiked" type="checkbox" class="switch-input" />
              <label for="filterLiked" class="switch-label">Liked</label>
            </div>
          </div>
          <div class="filterCategory">
            <p>Pet Friendly</p>
            <div class="switch">
              <input
                id="filterPetFriendly"
                type="checkbox"
                class="switch-input"
              />
              <label for="filterPetFriendly" class="switch-label">Liked</label>
            </div>
          </div>
        </form>
      </div>
      <div id="cardContainer"></div>
    </div>
    <div id="fullCard">
      <img class="cardImg" src="" />
      <location></location>
      <div class="stars"></div>
      <p class="description"></p>
      <img class="liked" src="" />
      <div id="map"></div>
      <button class="backButton">Go Back</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
